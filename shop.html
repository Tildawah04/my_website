  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5dcec;
      font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
      color: #333;
      line-height: 1.6;
    }

    header {
      padding: 60px 20px 20px;
      background-color: #ffffff;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 400;
      color: #222;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: white;
      padding: 10px 0;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
      font-size: 16px;
    }

    nav a {
      text-decoration: none;
      color: #faacde;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #e48cbd;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 60px 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product h2 {
      font-size: 18px;
      margin: 10px 0;
      color: #faacde;
    }

    .product p {
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>

  <section class="products">
    <div class="product">
      <img src="shirt1.jpg" alt="Pink training shirt">
      <h2>Pink Training Shirt</h2>
      <p>Soft, breathable and elegant</p>
    </div>
    <div class="product">
      <img src="shirt2.jpg" alt="White performance tee">
      <h2>White Performance Tee</h2>
      <p>Lightweight and minimal</p>
    </div>
  </section>

</body>
</html>
