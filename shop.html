<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TW Studio – Shop</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5dcec;
      margin: 0;
      padding: 0;
      color: #333;
    }
    nav {
      background-color: white;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      gap: 30px;
      font-weight: 600;
      font-size: 16px;
    }
    nav a {
      text-decoration: none;
      color: #faacde;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #e893ce;
    }
    header {
      background-color: #faacde;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .back-button {
      position: absolute;
      left: 20px;
      top: 20px;
      background-color: white;
      color: #faacde;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #f5dcec;
      cursor: pointer;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }
    .product {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 200px;
      border-radius: 8px;
    }
    .product-info {
      flex: 1;
    }
    .buy-button {
      display: inline-block;
      margin-top: 10px;
      background-color: #faacde;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .buy-button:hover {
      background-color: #e893ce;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop now</a>
    <a href="about.html">About</a>
  </nav>

  <header>
    <a href="index.html" class="back-button">← Tillbaka</a>
    <h1>TW Studio – Shop</h1>
  </header>

  <div class="container">

    <section class="product">
      <img src="https://via.placeholder.com/200x200?text=T-shirt" alt="T-shirt" />
      <div class="product-info">
        <h2>TW T-shirt</h2>
        <p>Minimalistisk T-shirt i ekologisk bomull.</p>
        <p><strong>Pris:</strong> 299 kr</p>
        <a href="mailto:order@twstudio.se?subject=Beställning%20T-shirt" class="buy-button">Köp nu</a>
      </div>
    </section>

    <section class="product">
      <img src="https://via.placeholder.com/200x200?text=Hoodie" alt="Hoodie" />
      <div class="product-info">
        <h2>TW Hoodie</h2>
        <p>Mjuk hoodie med modern passform.</p>
        <p><strong>Pris:</strong> 499 kr</p>
        <a href="mailto:order@twstudio.se?subject=Beställning%20Hoodie" class="buy-button">Köp nu</a>
      </div>
    </section>

  </div>

</body>
</html>
