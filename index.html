<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TW Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
    }
    .hero img {
      max-width: 300px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .shop-button {
      margin-top: 40px;
      display: inline-block;
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
    }
    .shop-button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>

  <header>
    <h1>Välkommen till TW Studio</h1>
    <p>Skandinavisk stil för vardaglig elegans</p>
  </header>

  <div class="hero">
    <img src="https://via.placeholder.com/300x300?text=T-shirt" alt="T-shirt">
    <img src="https://via.placeholder.com/300x300?text=Hoodie" alt="Hoodie">
    <br>
    <a href="shop.html" class="shop-button">Shop now</a>
  </div>

</body>
</html>
