<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TW Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5dcec;
      font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
      color: #333;
      line-height: 1.6;
    }

    header {
      padding: 60px 20px 20px;
      background-color: #ffffff;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 400;
      color: #222;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: white;
      padding: 10px 0;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
      font-size: 16px;
    }

    nav a {
      text-decoration: none;
      color: #faacde;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #e48cbd;
    }

    main {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
      text-align: center;
    }

    main p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to TW Studio Sweden</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop now</a>
    <a href="about.html">About</a>
  </nav>

  <main>
    <p>
      TW Studio is a Scandinavian brand offering timeless training apparel and accessories,<br>
      blending minimal design with everyday elegance.
    </p>
  </main>

</body>
</html>
