<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TW Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5dcec;
      font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
      color: #333;
      line-height: 1.6;
    }

    header {
      padding: 60px 20px 20px;
      background-color: #ffffff;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 400;
      color: #222;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: white;
      padding: 10px 0;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
      font-size: 16px;
    }

    nav a {
      text-decoration: none;
      color: #faacde;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #e48cbd;
    }

    main {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
      text-align: center;
    }

    main p {
      font-size: 18px;
    }

    /* --- Popup styles --- */
    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 1000;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .popup h3 {
      margin-top: 0;
    }

    .popup input[type="email"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .popup button {
      width: 100%;
      padding: 10px;
      background-color: #faacde;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .popup .close {
      position: absolute;
      top: 6px;
      right: 10px;
      font-size: 18px;
      cursor: pointer;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to TW Studio Sweden</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop now</a>
    <a href="about.html">About</a>
  </nav>

  <main>
    <p>
      TW Studio is a Scandinavian brand offering timeless training apparel and accessories,<br>
      blending minimal design with everyday elegance.
    </p>
  </main>

  <!-- üëá Popup-elementet -->
  <div class="popup" id="newsletterPopup">
    <div class="close" onclick="closePopup()">√ó</div>
    <h3>Nyhetsbrev</h3>
    <p>Prenumerera f√∂r uppdateringar och erbjudanden!</p>
    <input type="email" placeholder="Din e-post" />
    <button>Prenumerera</button>
  </div>

  <!-- üëá Popup-script -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('newsletterPopup').style.display = 'block';
      }, 3000); // Visa efter 3 sek
    });

    function closePopup() {
      document.getElementById('newsletterPopup').style.display = 'none';
    }

    // Auto-st√§ng efter 13 sek (3 + 10)
    setTimeout(() => {
      closePopup();
    }, 13000);
  </script>

</body>
</html>
