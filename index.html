<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TW Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5dcec;
      font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
      color: #333;
      line-height: 1.6;
    }

    header {
      padding: 60px 20px 20px;
      background-color: #ffffff;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 400;
      color: #222;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: white;
      padding: 10px 0;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
      font-size: 16px;
    }

    nav a {
      text-decoration: none;
      color: #faacde;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #e48cbd;
    }

    main {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
      text-align: center;
    }

    main h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #faacde;
      font-weight: 500;
    }

    main p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Footer CSS */
    .site-footer {
      background-color: black;
      color: white;
      padding: 60px 20px 40px;
      font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
    }

    .footer-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .footer-section {
      flex: 1 1 200px;
    }

    .footer-section h2,
    .footer-section h3 {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-section ul li {
      margin-bottom: 10px;
    }

    .footer-section ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-section ul li a:hover {
      color: #faacde;
    }

    .social-icons a img,
    .social-icons a svg {
      width: 24px;
      margin-right: 16px;
      vertical-align: middle;
      filter: brightness(0) invert(1);
    }

    .bottom-row {
      max-width: 1200px;
      margin: 40px auto 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
